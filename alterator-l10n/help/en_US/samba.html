     <h2>Samba server</h2>
     <p>With this service you can share files and printers between computers in your local area network.
     Samba works using <em>SMB/CIFS protocol</em> supported by Microsoft® Windows™, OS/2, Linux etc.
     </p>
     <p>In this module you can create or destroy shared folders and setup access rights for them.
     </p>
