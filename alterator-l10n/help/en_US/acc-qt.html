    <h2>System management center</h2>

    <p>System management center is an integrated toolset to manage various OS components.
    Management tools (modules) are grouped by task. You can select appropriate module on main page.</p>

    <p>You can always return to main page by pressing 'Main' button in toolbar.</p>
