    <h2>ИВК Крипто</h2>

    <p>В этом модуле можно указать параметры настройки ИВК Крипто:</p>

	<ul>
	<li><em>IP адрес сервера</em> &mdash; адрес сервера, к которому осуществляется подключение;</li>
	<li><em>Порт сервера</em> &mdash; номер порта на сервере, к которому осуществляется подключение;</li>
	<li><em>Таймаут соединения</em> &mdash; период времени ожидания подключения.</li>
    </ul>
