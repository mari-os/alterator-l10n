    <h2>L2TP-соединения</h2>
    <p>Модуль позволяет управлять L2TP-соединениями на сервере (клиентская часть L2TP).</p>

    <p>При первом использовании модуля будет предложено создать новое L2TP-соединение задав ему имя. После того как соединение будет создано, можно задать его параметры.</p>
  </body>
</html>
