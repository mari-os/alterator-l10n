     <h2>Samba server</h2>
     <p>Med denne tjeneste kan du dele filer og printere mellem computere i dit lokale netværk.
     Samba bruger <em>SMB/CIFS protokol</em> understøttet af Microsoft® Windows™, OS/2, Linux etc.
     </p>
     <p>I dette modul kan du oprette eller slette delte mapper og opsætte adgangsrettigheder til dem.
     </p>
