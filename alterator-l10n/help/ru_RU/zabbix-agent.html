    <h2>Агент наблюдения</h2>
    <p>Данный модуль настраивает системную службу zabbix-agentd – клиентская часть системы мониторинга Zabbix. Настройка серверной части системы мониторинга производится в модуле «Zabbix server - центр мониторинга».</p>
