  <body>
    <h2>Маршрутизация</h2>
    <p>Модуль предназначен для управления статическими маршрутами на сервере.</p>
    <p>Экран модуля состоит из двух частей. В верхней части отображается текущее состояние таблицы маршрутизации. В нижней части отображаются текущие заданные вручную маршруты (доступно их редактирование и удаление).</p>
  </body>
</html>
