    <h2>Горячее резервирование</h2>
    <p>Модуль предназначен для настройки «горячего» резервирования. С основного на резервный узел сохраняются: настройки брандмауэра, настройки DHCP и настройки DNS.</p>
    <p>При отключении основного узла адрес, указанный в «IP-адрес ресурса» будет поднят на резервном сервере.</p>
