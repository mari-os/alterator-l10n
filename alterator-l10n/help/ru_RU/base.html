    <h2>Расширенная статистика</h2>
    <p>Данный модуль позволяет управлять пользователями интерфейса статистики. Сам интерфейс статистики открывается в отдельном окне (отдельной вкладке) при нажатии на ссылку «Открыть расширенную статистику в новом окне».</p>
