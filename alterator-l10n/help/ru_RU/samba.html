     <h2>Сервер Samba</h2>
     <p>Samba предоставляет общий доступ к файлам и принтерам в локальной сети
     по протоколу <em>SMB/CIFS</em> (поддерживается в Microsoft® Windows™, OS/2,
     Linux и др.).
     </p>
     <p>В этом модуле вы можете создавать или удалять общие папки и настраивать правда доступа к ним.
     </p>
