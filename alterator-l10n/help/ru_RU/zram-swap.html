    <h2>Zram-swap</h2>
    <p>Модуль <strong>Настройка zram-swap</strong> позволяет инициировать и настроить устройства подкачки в /dev/zramX.</p>
    <p>Для того чтобы активировать диски zswap следует отметить пункт «Включить модуль zram-swap» и нажать кнопку «Применить».</p>
  </body>
</html>
