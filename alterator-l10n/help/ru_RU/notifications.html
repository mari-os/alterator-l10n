    <h2>Уведомления</h2>
    <p>Модуль позволяет управлять получателями уведомлений от СОВ. Для каждого получателя можно задать классы, информация о которых ему будет направляться.</p>
    <p>Также можно задать один из предлагаемых периодов отправки и email отправителя уведомлений.</p>
